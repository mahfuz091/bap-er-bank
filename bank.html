<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<body>
    <header>
        <h1 class="text-5xl text-center mt-6">lets get <span class="font-semibold text-violet-600">some money</span>
        </h1>


    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
                <div class="bg-green-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposite</h4>
                    <h2 class="text-5xl">$<span id="deposite-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div><!-- /.grid grid-cols-3 gap-4 -->



        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto  ">
                <div class="bg-fuchsia-500 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposite</h4>
                    <input class="block w-9/12 mb-2 px-3 py-3 rounded-lg" type="email" name="" id="deposite-field"
                        placeholder="$ Amount you want to deposite">
                    <button id="btn-deposite"
                        class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Deposite</button><!-- /.bg-amber-400 -->
                </div>
                <div class="bg-indigo-500 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Please Withdraw</h4>
                    <input class="block w-9/12 mb-2 px-3 py-3 rounded-lg" type="email" name="" id="withdraw-amount"
                        placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Deposite</button><!-- /.bg-amber-400 -->
                </div>

            </div><!-- /.grid grid-cols-3 gap-4 -->

        </section><!-- /.mt-12 -->

    </main>


    <script src="js/bank.js"></script>
    <script>

    </script>

</body>

</html>
